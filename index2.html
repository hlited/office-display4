<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧看板 - 1080x1920 自動同步版</title>
    <style>
        :root {
            --primary-color: #003366; 
            --bg-light: #f8f9fa;
            --transition-speed: 1.5s; /* 切換時的淡入淡出速度 */
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 1080px; height: 1920px;
            background-color: #000;
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
            overflow: hidden;
        }

        /* 頂部 Header */
        header {
            width: 1080px; height: 180px;
            background: white;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 60px;
            border-bottom: 10px solid var(--primary-color);
            position: relative; z-index: 999;
        }

        .logo img { 
            height: 80px; /* 已依您的要求縮小 Logo */
            width: auto; 
            object-fit: contain; 
        }

        .time-box { text-align: right; }
        #date-display { font-size: 38px; color: #666; font-weight: 500; }
        #clock-display { font-size: 80px; font-weight: 900; color: var(--primary-color); line-height: 1; margin-top: 5px; }

        /* 主顯示區域 */
        .viewport {
            width: 1080px; height: 1740px; 
            position: relative;
            background: white;
        }

        .section {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transition: opacity var(--transition-speed) ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .section.active {
            opacity: 1;
            pointer-events: auto;
        }
